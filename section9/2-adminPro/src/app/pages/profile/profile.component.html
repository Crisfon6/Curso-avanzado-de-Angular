 <div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Username and Email</h4>
        <h6 class="card-subtitle">Profile user configuration</h6>
        <!-- <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()"> -->
        <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Username"
                formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                formControlName="email" [readOnly]="googleSigned">
            </div>
          </div>


          <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
           [disabled]="profileForm.invalid" >
            <i class="fa fa-save"></i>
            Save</button>

        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User image</h6>
        <!-- <img src="" alt=""> -->
        <div class="dropify-wrapper has-preview">
          <div class="dropify-message"><span class="file-icon"></span>
            <p>Drag and drop a image here or click</p>
            <p class="dropify-error">Ooops, something wrong appended.</p>
          </div>
          <div class="dropify-loader" style="display: none;"></div>
          <div class="dropify-errors-container">
            <ul></ul>
          </div>
          <input type="file"  (change)="onImgSelected($event)"  accept="image/*">
           >

            <!-- <button type="button"
            class="dropify-clear">Remove</button> -->

          <div class="dropify-preview" style="display: block;"><span class="dropify-render"><img
                [src]="avatarForm.value.img"></span>
            <div class="dropify-infos">
              <div class="dropify-infos-inner">
                <p class="dropify-filename"><span class="file-icon"></span> <span
                    class="dropify-filename-inner">Select an image</span></p>
                <p class="dropify-infos-message">Drag and drop or click to replace</p>
              </div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
        [disabled]="!fileAvatar" (click)="updateAvatar()">
          <i class="fa fa-save"></i>
          Submit</button>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Change Password</h4>
        <h6 class="card-subtitle">Profile user configuration</h6>
        <form class="form p-t-20" [formGroup]="passwordForm">
          <div class="form-group">
            <label for="pwd1">Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd1" placeholder="Password" formControlName="password">
            </div>
          </div>
          <div class="form-group">
            <label for="pwd2">Confirm Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd2" placeholder="ConfirmPassword" formControlName="confirmPassword">
            </div>
          </div>


          <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="passwordForm.invalid">
            <i class="fa fa-save"></i>
            Save</button>

        </form>
      </div>
    </div>
  </div>

</div>
