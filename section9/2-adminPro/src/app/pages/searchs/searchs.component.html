<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Users</h3>
        <div class="alert alert-info" *ngIf="users && users.length===0">
          <div class="mb-0">
            Not users found by the mean
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Name</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  <img [src]="user.img! | image:'users'" alt="" class="avatar">
                </td>
                <td>{{user.name}}</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitals</h3>
        <div class="alert alert-info" *ngIf="hospitals.length===0">
          <div class="mb-0">
            Not hospitals found by the mean
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Name</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals">
                <td>
                  <img [src]="hospital.img! | image: 'hospitals'" alt="" class="avatar">
                </td>
                <td>{{hospital.name}}</td>

              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Doctors</h3>
        <div class="alert alert-info" *ngIf="doctors.length===0">
          <div class="mb-0">
            Not doctors found by the mean
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Name</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors" (click)="openDoctor(doctor)">
                <td>
                  <img [src]="doctor.img! | image:'doctors'" alt="" class="avatar">
                </td>
                <td>{{doctor.name}}</td>

              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
