<div class="row animated  ">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="form-material m-t-40">
          <label>Search user...</label>
          <input type="text" class="form-control form-control-line" placeholder="Crisfon6"
          #txtMean
          (keyup)="search(txtMean.value)">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Loading...</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please, wait.</p>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total of users ({{totalUsers}}) - {{from}}</h4>
        <!-- <h6 class="cllard-subtitle">Add<code>.table-bordered</code>for borders on all sides of the table and cells.</h6> -->
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Email</th>
                <th>Name</th>
                <th class="w150">Role</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  <img [src]="user.urlImg" alt="user" class="avatar cursor" (click)="openModal(user)"/>
                </td>
                <td>{{user.email}}</td>
                <td>{{user.name}}</td>
                <td>

                  <select class="form-control custom-select" [(ngModel)]="user.role" (change)="changeRole(user)">
                    <option value="ADMIN_ROLE">ADMIN</option>
                    <option value="USER_ROLE">USER</option>
                </select>
                </td>
                <td>
                  <span class="label label-danger" *ngIf="user.google" style="font-weight: bold;">Google</span>
                  <span class="label label-info" *ngIf="!user.google" style="font-weight: bold;">Email</span>
                </td>
                <td class="text-nowrap text-center">
                  <!-- <a data-toggle="tooltip" data-original-title="Edit" class="cursor"> <i
                      class="fa fa-pencil text-inverse m-r-10"></i> </a> -->
                  <a data-toggle="tooltip" data-original-title="Delete" (click)="deleteUser(user)" class="cursor"> <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <!-- <button class="btn btn-secondary">After</button> -->
        <div class="text-center" *ngIf="txtMean.value.length===0">

          <button type="button" class="btn btn-warning btn-circle btn-xl" (click)="changePage(-5)"><i class="fa fa-arrow-left" ></i> </button>

          <button type="button" class="btn btn-warning btn-circle btn-xl" (click)="changePage(5)"><i class="fa fa-arrow-right"  ></i> </button>

        </div>
        <!-- <button class="btn btn-secondary">Next</button> -->

      </div>
    </div>
  </div>
</div>
